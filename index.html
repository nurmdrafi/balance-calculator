<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Flow Statement</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <header>
        <h1 class="text-black-50 text-center my-3">Cash Flow Statement</h1>
    </header>
    <main class="container">
        <div class="row g-4">
            <div class="col-12 col-lg-8">
                <img class="calc-img" src="img/money-calculation.jpg" alt="">
            </div>
            <div class="col-12 col-lg-4 calc-bg py-2">
                <div class="">
                    <form action="#">
                        <!-- Income -->
                        <h5 class="text-center">Income</h5>
                        <div class="text-center d-flex align-items-center justify-content-end my-3">
                            <label for="">Income:</label>
                            <input type="text">
                            <div class="form-text"></div>
                        </div>
                        <!-- Expenses -->
                        <h5 class="text-center">Expenses</h5>
                        <div class="text-center d-flex align-items-center justify-content-end">
                            <label for="">Food:</label>
                            <input type="text">
                            <div class="form-text"></div>
                        </div>
                        <div class="text-center d-flex align-items-center justify-content-end">
                            <label for="">Rent:</label>
                            <input type="text">
                            <div class="form-text"></div>
                        </div>
                        <div class="text-center d-flex align-items-center justify-content-end">
                            <label for="">Clothes:</label>
                            <input type="text">
                            <div class="form-text"></div>
                        </div>
    
                        <!-- Calculation -->
                        <div class="d-flex justify-content-center my-3">
                            <button class="btn btn-primary text-white px-4">Calculate</button>
                        </div>
                        <h5 class="text-center">Total Expenses: <span>00</span></h5>
                        <h5 class="text-center">Balance <span>00</span></h5>
                        <div class="my-3 d-flex justify-content-end align-items-center">
                            <label for="">Save</label>
                            <input type="text">
                            <span>%</span>
                            <button class="btn btn-primary text-white ms-1">Save</button>
                            <div class="form-text"></div>
                        </div>
                        <h5 class="text-center">Saving Amount <span>00</span></h5>
                        <h5 class="text-center">Remaining Amount <span>00</span></h5>
                    </form>
                </div>        
            </div>
        </div>
    </main>

    <!-- Script -->
    <script src="js/app.js"></script>
</body>

</html>
