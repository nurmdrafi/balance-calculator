<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Flow Statement</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <header>
        <h1 class="text-black-50 text-center my-3">Cash Flow Statement</h1>
    </header>
    <main class="container">
        <div class="row g-0 g-lg-5">
            <div class="col-12 col-lg-8">
                <img class="calc-img pe-0 pe-lg-4 pb-4 pb-lg-0" src="img/money-calculation.jpg" alt="">
            </div>
            <div class="col-12 col-lg-4 calc-bg px-3 py-3">

                <!-- Income -->
                <h5 class="text-center">Income</h5>
                <div>
                    <div class="text-center d-flex align-items-center justify-content-end">
                        <label for="income">Income:</label>
                        <input type="text" id="income" required>
                    </div>
                    <div id="income-error-field" class="text-end error-text">Please Input a valid number</div>
                </div>

                <!-- Expenses -->
                <h5 class="text-center">Expenses</h5>
                <!-- Food Input -->
                <div>
                    <div class="text-center d-flex align-items-center justify-content-end">
                        <label for="food">Food:</label>
                        <input type="text" id="food" value="0">
                    </div>
                    <div id="food-error-field" class="text-end error-text">Please Input a valid number</div>
                </div>

                <!-- Rent Input -->
                <div>
                    <div class="text-center d-flex align-items-center justify-content-end">
                        <label for="rent">Rent:</label>
                        <input type="text" id="rent" value="0">
                    </div>
                    <div id="rent-error-field" class="text-end error-text">Please Input a valid number</div>
                </div>

                <!-- Clothes Input -->
                <div>
                    <div class="text-center d-flex align-items-center justify-content-end">
                        <label for="clothes">Clothes:</label>
                        <input type="text" id="clothes" value="0">
                    </div>
                    <div id="clothes-error-field" class="text-end error-text">Please Input a valid number</div>
                </div>

                <!-- Calculation -->
                <div class="d-flex justify-content-center my-3">
                    <button class="btn btn-primary text-white px-4" id="calculate-btn">Calculate</button>
                </div>
                <h5 class="text-center" id="total-exp-field">Total Expenses: <span id="total-exp">00</span></h5>
                <h5 class="text-center">Balance: <span id="balance">00</span></h5>

                <!-- Savings Input -->
                <div class="my-3 d-flex justify-content-end align-items-center">
                    <label for="saving-input">Save</label>
                    <input type="text" id="saving-input">
                    <span>%</span>
                    <button class="btn btn-primary text-white ms-2" id="save-btn">Save</button>
                </div>
                <div id="savings-error-field" class="text-end error-text">Please Input a valid number</div>

                <h5 class="text-center">Saving Amount: <span id="saving-amount">00</span></h5>
                <h5 class="text-center">Remaining Amount: <span id="remaining-amount">00</span></h5>

                <!-- Error Message -->
                <div id="show-error"
                    class="toast position-absolute bottom-50 end-0 border-0 border-start border-danger border-5 me-5"
                    role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div id="error-message" class="toast-body fs-6"></div>
                        <button id="close-btn" type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"
                            aria-label="Close"></button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>

</html>
